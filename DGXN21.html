<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线社交平台</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {

            margin-bottom: 20px;
             text-align: left;
        }
        h2{
             margin-bottom: 20px;
             text-align: left;
             margin-left: -1300px;
        }

        #photo {
            width: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #photo img {
            max-width: 100%;
            max-height: 100%;
        }

        #purpose {
            width: 25%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 48px;
        }

        #message {
            margin-bottom: 20px;
        }

        #button {
            width: 150px;
            height: 50px;
            font-size: 24px; /* 放大字体大小 */
            background-color: #4CAF50; /* 设置背景颜色为绿色 */
            color: #fff; /* 设置文字颜色为白色 */
            border: none;
        }

        #button:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>
          <div style="text-indent: 0;font-size: 40px; font-weight: normal;">
        请对以下动态进行5个字以上的评论：
    </div>
    <div style="text-indent: 2em;font-size: 36px; font-weight: bold;color: blue;">
          为了让别人觉得自己更可靠，有更多的经历，有更多的社会经验和责任感，很多人在发<br>
        布动态时会有意无意展示更大的年龄。你觉得很有道理，于是你编辑并发布了以下动态：
    </div>
    </h1>

    <h2>
         <div style="text-indent: 0;font-size: 40px; font-weight: normal;">
       参与者65发布了如下动态：
         </div>
    </h2>
    <!-- 图片 -->
    <div id="photo">
        <img src="photo/22.jpg" alt="照片">
    </div>

    <!-- 文本输入框 -->
    <textarea id="purpose" placeholder="请在此处输入评论"></textarea>

    <!-- 等待提示 -->
    <div id="message"></div>

    <!-- 错误消息 -->
    <div id="errorMsg"></div>

    <!-- 发布按钮 -->
    <button id="button" onclick="goToNextPage()">下一条</button>

    <script>
        function goToNextPage() {
            // 获取右侧文本框的内容
            var purposeContent = document.getElementById("purpose").value;

            // 检查右侧文本框内容是否少于10个字
            if (purposeContent.length < 5) {
                var errorMsgElement = document.getElementById("errorMsg");
                errorMsgElement.textContent = "请输入5个字以上";
                return; // 终止函数继续执行
            }

            // 显示等待提示文字
            var messageElement = document.getElementById("message");
            messageElement.textContent = "正在上传评论内容";
            // 清空错误消息
               var errorMsgElement = document.getElementById("errorMsg");
                  errorMsgElement.textContent = "";

            // 延时跳转到第二个页面
            setTimeout(function() {
                // 跳转到第二个页面，同时传递文本框的内容作为参数
                window.location.href = "DGXN22.html?purpose=" + encodeURIComponent(purposeContent);
            }, 2000); // 2000毫秒 = 2秒
        }
    </script>
</body>
</html>
